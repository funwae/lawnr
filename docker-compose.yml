services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: lawnr-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lawnr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lawnr-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lawnr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lawnr.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lawnr-network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  lawnr-network:
    driver: bridge

