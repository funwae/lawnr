name: lawnr
description: Lawnr marketplace mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^12.1.3

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Media
  image_picker: ^1.0.5
  file_picker: ^6.1.1

  # Notifications
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0
  firebase_core: ^2.24.2

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^10.0.0

  # Utils
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  table_calendar: ^3.2.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

dependency_overrides:
  intl: ^0.20.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

